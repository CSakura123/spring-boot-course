# application-prod.yml  生产环境
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 生产库地址
    url: jdbc:mysql://db.example.com:3306/book?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USER:myappuser}
    password: ${DB_PASS:myapppwd}
    hikari:
      pool-name: HikariCP
      maximum-pool-size: 30      # 最大连接数
      minimum-idle: 10           # 最小空闲连接
      idle-timeout: 30000        # 30 s 空闲回收
      max-lifetime: 1800000      # 30 min 强制回收
      connection-timeout: 10000  # 10 s 获取连接超时

server:
  port: 8080
  servlet:
    context-path: /api          # 统一 API 前缀

# 日志配置
logging:
  level:
    root: INFO
    top.mqxu: DEBUG             # 业务包级别（上线后可改为 INFO）
  file:
    name: /var/log/myapp/myapp.log